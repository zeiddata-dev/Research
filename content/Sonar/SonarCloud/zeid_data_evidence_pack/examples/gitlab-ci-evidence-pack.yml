# GitLab CI example: generate evidence pack and store as artifact
# Set CI variables (masked/protected): SONAR_HOST_URL, SONAR_TOKEN

stages:
  - report

sonar_evidence_pack:
  image: python:3.11-slim
  stage: report
  script:
    - python3 zeid_data_sonar_evidence_pack.py --project-key "YOUR_PROJECT_KEY" --outdir "./out" --raw
  artifacts:
    when: always
    paths:
      - out/
